# ===============================
# TESTCONTAINERS H2 CONFIGURATION
# ===============================
spring.test.database.replace=testcontainers
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# ===============================
# DATABASE INITIALIZATION
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data-test.sql

# ===============================
# H2 CONSOLE (Disabled for tests)
# ===============================
spring.h2.console.enabled=false

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.meli.distributed_inventory_management_service=INFO
logging.level.org.springframework.r2dbc=WARN
logging.level.org.springframework.data.r2dbc=WARN
logging.level.org.testcontainers=INFO