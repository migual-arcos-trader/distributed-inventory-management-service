# ===============================
# SPRING R2DBC CONFIGURATION - DOCKER
# ===============================
spring.r2dbc.url=r2dbc:h2:mem:///inventorydb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=${SPRING_R2DBC_USERNAME:sa}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD:}
# ===============================
# DATABASE INITIALIZATION
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
# ===============================
# H2 CONSOLE (For Development)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# APPLICATION CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}
spring.application.name=distributed-inventory-management-service
# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.meli.distributed_inventory_management_service=INFO
logging.level.org.springframework=INFO
# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always