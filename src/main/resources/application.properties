# ===============================
# SPRING R2DBC CONFIGURATION
# ===============================
spring.r2dbc.url=r2dbc:h2:mem:///inventorydb?options=DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# ===============================
# DATABASE INITIALIZATION
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# ===============================
# H2 CONSOLE (For Development)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.meli.distributed_inventory_management_service=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG

# ===============================
# SPRING RETRY CONFIGURATION
# ===============================
# spring.retry.max-attempts=3
# spring.retry.max-delay=1000
# spring.retry.initial-delay=100
# spring.retry.multiplier=2.0

# ===============================
# APPLICATION CONFIGURATION
# ===============================
server.port=8080
spring.application.name=distributed-inventory-management-service

# ===============================
# OPENAPI CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
