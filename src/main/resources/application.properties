# ===============================
# SPRING R2DBC CONFIGURATION
# ===============================
spring.r2dbc.url=r2dbc:h2:mem:///inventorydb?options=DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=
# ===============================
# DATABASE INITIALIZATION
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# ===============================
# H2 CONSOLE (For Development)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.meli.distributed_inventory_management_service=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
# ===============================
# APPLICATION CONFIGURATION
# ===============================
server.port=8080
spring.application.name=distributed-inventory-management-service
# ===============================
# OPENAPI CONFIGURATION
# ===============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.cache.disabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.oauth.client-id=swagger-ui
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth.scopes=openid,profile
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.validator-url=
springdoc.packages-to-scan=com.meli.distributed_inventory_management_service.infrastructure.web.controller
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.supported-submit-methods=get,put,post,delete,patch,options,head
springdoc.swagger-ui.persist-authorization=true
# ===============================
# SERVER ERROR CONFIGURATION
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
# ===============================
# PROFILES CONFIGURATION
# ===============================
spring.profiles.active=default