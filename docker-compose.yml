services:
  inventory-service:
    build: .
    container_name: distributed-inventory-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_R2DBC_URL=r2dbc:h2:mem:///inventorydb
      - SPRING_R2DBC_USERNAME=sa
      - SPRING_R2DBC_PASSWORD=
      - JWT_SECRET=mySuperSecretKeyForJWTWithAtLeast256BitsLength
      - JWT_EXPIRATION=3600000
    volumes:
      - inventory-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  inventory-data: